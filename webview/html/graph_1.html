<!DOCTYPE html>
<html lang="en">
<head>
	<title>Social Graph</title>

	<style type="text/css">
    body {
      padding: 0;
      margin: 0;
      font: 10pt arial;
    }

    #mynetwork {
      width: 100%;
      height: 100vh;
      background-color: #333333;
    }
	</style>

	<script type="text/javascript" src="../js/vis-network.min.js"></script>

	<script type="text/javascript">
    var DIR = "../img/";

    var nodes = null;
    var edges = null;
    var network = null;

    function destroy() {
      if (network !== null) {
        network.destroy();
        network = null;
      }
    }

    // Called when the Visualization API is loaded.
    function onDrawGraph(nodesStr, edgesStr, optionsStr) {
      destroy();
      var nodes = JSON.parse(nodesStr)
      var edges = JSON.parse(edgesStr)
      var options = JSON.parse(optionsStr)
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges
      };
      network = new vis.Network(container, data, options);
    }
	</script>
</head>

<body>
<div id="mynetwork"></div>
</body>
</html>
