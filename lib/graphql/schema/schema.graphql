#######################
# Input Schema
#######################

type User {
	id: ID!
	email: String! @id
	name: String!
	age: Int
	isAdmin: Boolean
	createdTimestamp: DateTime
	requests(filter: RequestFilter, order: RequestOrder, first: Int, offset: Int): [Request] @hasInverse(field: "owner")
	skills(filter: SkillFilter, order: SkillOrder, first: Int, offset: Int): [Skill] @hasInverse(field: "owner")
	requestsAggregate(filter: RequestFilter): RequestAggregateResult
	skillsAggregate(filter: SkillFilter): SkillAggregateResult
}

type Request {
	id: ID!
	owner(filter: UserFilter): User! @hasInverse(field: "requests")
	title: String! @search
	message: String! @search
	hashtags(filter: HashtagFilter, order: HashtagOrder, first: Int, offset: Int): [Hashtag] @hasInverse(field: "requests")
	createdTimestamp: DateTime
	hashtagsAggregate(filter: HashtagFilter): HashtagAggregateResult
}

type Skill {
	id: ID!
	owner(filter: UserFilter): User! @hasInverse(field: "skills")
	title: String
	message: String
	hashtags(filter: HashtagFilter, order: HashtagOrder, first: Int, offset: Int): [Hashtag] @hasInverse(field: "skills")
	isAvailable: Boolean
	createdTimestamp: DateTime
	hashtagsAggregate(filter: HashtagFilter): HashtagAggregateResult
}

type Hashtag {
	id: ID!
	hashtag: String! @id @search
	iconName: String
	blessed: Boolean
	skills(filter: SkillFilter, order: SkillOrder, first: Int, offset: Int): [Skill] @hasInverse(field: "hashtags")
	requests(filter: RequestFilter, order: RequestOrder, first: Int, offset: Int): [Request] @hasInverse(field: "hashtags")
	skillsAggregate(filter: SkillFilter): SkillAggregateResult
	requestsAggregate(filter: RequestFilter): RequestAggregateResult
}

