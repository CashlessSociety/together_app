query GetAllUsers {
    queryUser(order: {desc: createdTimestamp}){
        id
        email
        name
        age
        avatar
        isAdmin
        isTest
        createdTimestamp
    }
}

query GetTestGraphData {
    queryUser(
        filter: {
            isTest: true
        }
        order: {desc: createdTimestamp}
    ){
        id
        email
        name
        avatar
        gratitudeSent{
            from {
                id
            }
            to {
                id
            }
        }
    }
}

query GetTesters {
    allTester: queryUser(
        filter: {
            isTest: true
        }
        order: {
            desc: createdTimestamp
        }
    ){
        id
    }
    noSendTester: queryUser(
        filter: {
            isTest: true,
            not: {
                has: [gratitudeSent]
            }
        }
        order: {desc: createdTimestamp}
    ){
        id
    }
}


query GetUserWithEmail($email: String) {
    getUser(email: $email){
        id
        name
        age
        bio
        avatar
        email
        isAdmin
        isTest
        createdTimestamp
    }
}


query GetUserWithId($id: ID) {
    getUser(id: $id){
        id
        name
        age
        bio
        avatar
        email
        isAdmin
        isTest
        createdTimestamp
    }
}


query GetAllRequests {
    queryRequest{
        id
        owner {
            name
        }
        title
        message
        createdTimestamp
    }
}



query GetHashtagByName ($name: String) {
    getHashtag(name: $name){
        ...HashtagFragmentData
    }
}


query GetHashtagById ($id: ID) {
    getHashtag(id: $id){
        ...HashtagFragmentData
    }
}


query GetHashtagList{
    queryHashtag(order: {asc: name}){
        ...HashtagFragmentData
    }
}

query GetBlessedHashtagList{
    queryHashtag(order: {asc: name}, filter: {blessed: true}){
        ...HashtagFragmentData
    }
}

query GetSkillsByUserId($id: ID){
    getUser(id: $id){
        skillsAggregate{
            count
        }
        skills(order: {asc: title}){
            id
            title
            message
            hashtagVariants{
                variant
                hashtag{
                    id
                    name
                }
            }
            isAvailable
            createdTimestamp
        }
    }
}

query GetSkillsPageData($id: ID){
    queryHashtag(order: {asc: name}, filter: {blessed: true}){
