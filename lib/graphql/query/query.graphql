query GetAllUsers {
    queryUser{
        id
        email
        name
        age
        isAdmin
        createdTimestamp
    }
}

query GetUserWithEmail($email: String) {
    getUser(email: $email){
        id
        name
        age
        email
        isAdmin
        createdTimestamp
    }
}


query GetUserWithId($id: ID) {
    getUser(id: $id){
        id
        name
        age
        email
        isAdmin
        createdTimestamp
    }
}


query GetAllRequests {
    queryRequest{
        id
        owner {
            name
        }
        title
        message
        createdTimestamp
    }
}



query GetHashtagByName ($name: String) {
    getHashtag(name: $name){
        ...HashtagFragmentData
    }
}


query GetHashtagById ($id: ID) {
    getHashtag(id: $id){
        ...HashtagFragmentData
    }
}


query GetHashtagList{
    queryHashtag(order: {asc: name}){
        ...HashtagFragmentData
    }
}

query GetBlessedHashtagList{
    queryHashtag(order: {asc: name}, filter: {blessed: true}){
        ...HashtagFragmentData
    }
}

query GetSkillsByUserId($id: ID){
    getUser(id: $id){
        skillsAggregate{
            count
        }
        skills(order: {asc: title}){
            id
            title
            message
            hashtagVariants{
                variant
                hashtag{
                    id
                    name
                }
            }
            isAvailable
            createdTimestamp
        }
    }
}

query GetSkillsPageData($id: ID){
    queryHashtag(order: {asc: name}, filter: {blessed: true}){
        ...HashtagFragmentData
    }
    getUser(id: $id){
        skillsAggregate{
            count
        }
        skills(order: {asc: title}){
            id
            title
            message
            isAvailable
            createdTimestamp
            hashtagVariants(order: {asc: variant}){
                hashtag{
                    id
                    name
                    iconName
                }
            }

        }
    }
}

query SearchTopRequestHashtag($keywordRegex: String!, $hashtagOrder:HashtagOrder!, $limit: Int = 12){
    queryHashtag(
        filter: {name: {regexp: $keywordRegex}},
        order: $hashtagOrder,
        first: $limit
    ){
        id
        iconName
        name
        blessed
        skillCountAllTime
        skillCountLast1w
        skillCountLast24h
        requestCountAllTime
        requestCountLast1w
        requestCountLast24h
    }
}