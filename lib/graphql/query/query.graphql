query SearchTopRequestHashtag($keywordRegex: String!, $hashtagOrder:HashtagOrder!, $limit: Int = 12){
    queryHashtag(
        filter: {name: {regexp: $keywordRegex}},
        order: $hashtagOrder,
        first: $limit
    ){
        id
        iconName
        name
        blessed
        skillCountAllTime
        skillCountLast1w
        skillCountLast24h
        requestCountAllTime
        requestCountLast1w
        requestCountLast24h
    }
}